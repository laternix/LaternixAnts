    - "lamp"
    - "licht"

  # Maximum number of pages to process per search term
  max_pages: 999
  
  # Maximum number of results to process per page (0 = all)
  max_results_per_page: 0
  
  # Filter keywords - only keep results containing these words (empty = no filter)
  # Note: With use_word_boundaries=true, these match whole words only
